<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="first">
    <div class="ancient">
        <button type="button" class="ancientButton"><img src="/assets/Ancients/Azathoth.png" alt="Azathoth" class="imgAncient Azathoth"></button>
        <button type="button" class="ancientButton"><img src="/assets/Ancients/Cthulthu.png" alt="Cthulthu" class="imgAncient Cthulthu"></button>
        <button type="button" class="ancientButton"><img src="/assets/Ancients/IogSothoth.png" alt="IogSothoth" class="imgAncient IogSothoth"></button>
        <button type="button" class="ancientButton"><img src="/assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath" class="imgAncient ShubNiggurath"></button>
    </div>
    <div class="level">
        <button type="button" class="buttonLevel easy">Низкая</button>
        <button type="button" class="buttonLevel medium">Средняя</button>
        <button type="button" class="buttonLevel hard">Высокая</button>
    </div>
    <div class="last">
        <button type="button" class="back buttonLevel cold">Замешать колоду</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
